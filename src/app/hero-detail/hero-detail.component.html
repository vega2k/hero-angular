<div *ngIf="hero">
  <h2>{{ hero.name | titlecase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>name: </span>
    <input type="text" placeholder="name"
           [(ngModel)]="hero.name">
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">Save</button>
</div>
<!--[()] : two-way binding
    event binding() + property binding []
 -->
